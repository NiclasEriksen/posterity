{% for tag in v.tags_by_category %}
<a href="/?t={{ tag.id }}{% if search_category %}&t={{ search_category.id }}{% endif %}{% if keyword|length %}&q={{ keyword }}{% endif %}"><span class="uk-label label-small {% if tag.category > 1 %}uk-label-danger{% elif tag.category == 1 %}uk-label-warning{% endif %}">{{ tag.name }}</span></a>
{% endfor %}
