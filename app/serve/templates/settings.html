{% extends "base.html" %}
{% block content %}
<div class="uk-container uk-width-1-1 uk-height-1-1">
    <h2>Add new tag:</h2>
    <form class="uk-form" method="POST" id="add_tag_form" action="/add_tag">
        <fieldset class="uk-fieldset">
            <div class="uk-margin">
                <input type="text" class="uk-input" name="tag_name" id="tag_name" placeholder="Tag name">
            </div>
            <div class="uk-margin">
                <label><input class="uk-checkbox" name="tag_censor" id="tag_censor" type="checkbox" checked> Censor automatically</label>
            </div>
            <button class="uk-button uk-button-primary" type="submit">Submit</button>
            <input type="hidden" id="return_url" name="return_url" value="/settings">
        </fieldset>

    </form>
</div>
{% endblock content %}
