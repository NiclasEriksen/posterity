{% extends "base.html" %}
{% block content %}
<div class="uk-container uk-width-1-1 uk-height-1-1 uk-position-relative">
    <div class="uk-position-center uk-height-1-1 uk-width-1-1">
        <div class="uk-vertical-align-middle uk-margin uk-padding" style="min-width: 50vw;">
            <form class="uk-form" method="POST" action="/report_video/{{ video.video_id }}">
                <fieldset class="uk-fieldset">
                    <div class="uk-width-1-1">
                        <label class="uk-form-label">Report reason</label>
                        <div class="uk-inline uk-form-controls uk-margin-small uk-width-1-1">
                            <select class="uk-select uk-height-small" id="report_reason" name="report_reason">
                                {% for reason in report_reasons %}
                                    <option value="{{ reason['id'] }}">{{ reason['text'] }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="uk-width-1-1">
                        <label class="uk-form-label">Description</label>
                        <div class="uk-inline uk-form-controls uk-margin-small uk-width-1-1">
                            <span class="uk-form-icon" uk-icon="icon: quote-right"></span>
                            <input
                            class="uk-input uk-width-1-1 uk-form-width-medium"
                            type="text"
                            placeholder="Your report"
                            value=""
                            name="report_text"
                            autofocus=""
                            >
                        </div>
                    </div>
                    <div class="uk-width-1-1 uk-grid uk-grid-small">
                        <div class="uk-width-1-2 uk-padding-small">
                            <a class="uk-input uk-button uk-button-muted" href="/{{ video.video_id }}"><span uk-icon="icon: close"></span> Cancel</a>
                        </div>
                        <div class="uk-width-1-2 uk-padding-small">
                            <button class="uk-input uk-button uk-button-danger" type="submit"><span uk-icon="icon: check"></span> Submit report</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
